<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <div class="container">
        <div class="options">
            <button id="rock" value="0" onclick="rockVal()"><img src="./imgs/fist.png" width="60px"></button>
            <button id="paper" value="1" onclick="paperVal()"><img src="./imgs/hello.png" width="60px"></button>
            <button id="scissor" value="2" onclick="scissorVal()"><img src="./imgs/peace.png" width="60px"></button>
        </div>
        <div id="result"></div>
        <div class="scoreboard">
            <div id="yours"><p id="usrssc">0</p>
            </div>
            <div id="robos"><p id="robossc">0</p></div>
        </div>
        <button id="clear" onclick="reset()">clear game</button>
    </div>
    <div class="youWon" id="won">
        <p>Congratulations! You Won.<br><span id="wonMess"></span></p>
        <button id="playAgain" onclick="playAgain()">Play Again</button>
    </div>
    <div class="youLost" id="lost">
        <p>Hmm... You Lost Try Again Next Time.<br><span id="lostMess"></span></p>
        <button id="oneMoreTry" onclick="playAgain()">Play Again</button>
    </div>
    <script src="./confetti.js"></script>
    <script src="./script.js"></script>
</body>

</html>
